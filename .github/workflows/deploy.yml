name: Build, Deploy & Playwright Test (Quasar + GitHub Pages)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.set-url.outputs.deploy-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Quasar App
        run: npm run build

      - name: List build output for debug
        run: ls -R ./dist/spa

      - name: Deploy to GitHub Pages
        id: deploy
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/spa
          publish_branch: gh-pages

      - name: Set deployed URL
        id: set-url
        run: |
          echo "deploy-url=https://${{ github.repository_owner }}.github.io/${{ github.repository }}" >> $GITHUB_OUTPUT

  playwright-test:
    needs: build-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Debug Node & Playwright
        run: |
          node -v
          npm -v
          npx playwright --version
          echo "BASE_URL=$BASE_URL"

      - name: Wait for deployed app to be ready
        run: sleep 10
        env:
          BASE_URL: ${{ needs.build-deploy.outputs.deploy-url }}

      - name: Run Playwright tests
        run: npx playwright test --reporter=list
        env:
          BASE_URL: ${{ needs.build-deploy.outputs.deploy-url }}

      - name: Upload Playwright results
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results
          path: tests/playwright-report/
